<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change password</title>
    <link rel="icon" type="image/x-icon" href="/frontend_tobeprinted3d\assets\logo_TBD.png">
    <link rel="stylesheet" href="./style/layout.css" />
    <script src="./dist/defaultContent.js" type="module" defer></script>
    <script src="./dist/changepassword.js" defer></script>
 </head>

<body>
     <header></header>
    
    <main>
        <section id="changeFormSection">
            <form id="changePassword">
                <section class="formSections">
                    <section>
                        <label for="user">Username</label>
                        <input type="text" id="user" required />
                    </section>
                    <section>
                        <label for="oldPassword">Old password</label>
                        <input type="password" id="oldPassword" required />
                        <section class="error" id="errorMessage2"></section>
                    </section>
                    <section>
                        <label for="newPassword">New password</label>
                        <input type="password" id="newPassword" required />
                        <section class="error" id="errorMessage3"></section>
                    </section>
                </section>
                <button type="submit">Change</button>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
