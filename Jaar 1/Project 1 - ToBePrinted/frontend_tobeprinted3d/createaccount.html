<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/frontend_tobeprinted3d\assets\logo_TBD.png">
    <title>Create account</title>
    <link rel="stylesheet" href="./style/layout.css" />
    <script src="./dist/defaultContent.js" type="module" defer></script>
     <script src="./dist/createaccount.js" defer></script>
</head>

<body>
     <header></header>
    
    <main class="center">
        <section>
            <form id="loginForm">
                <section>
                    <section>
                        <label for="username">Username:</label>
                        <input type="text" id="username" required />
                        <section class="error" id="errorMessage1"></section>
                    </section>
                    <section>
                        <label for="email">email:</label>
                        <input type="email" id="email" required />
                        <section class="error" id="errorMessage2"></section>
                    </section>
                    <section>
                        <label for="password">password:</label>
                        <input type="password" id="password" required />
                        <section class="error" id="errorMessage3"></section>
                    </section>
                    <pre class="noError" id="validationParagraph"></pre>
                </section>
                <button type="submit">Create</button>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
